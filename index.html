<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>qq music</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body>
    <header id="music-header">
        <span class="music-logo">qq音乐</span>
        <a href="#" class="btn-download">下载APP</a>
    </header>
    <nav id="tabs">
        <ul class="tab-list">
            <li class="tab-item active" data-view=".rec-view" data-role="tab">推荐</li>
            <li class="tab-item" data-view=".rank-view" data-role="tab">排行榜</li>
            <li class="tab-item" data-view=".search-view" data-role="tab">搜索</li>
        </ul>
    </nav>
    <div id="content-wraper"> 
        <div class="rec-view tab-content">
            <div class="qq-slider" id="slider"></div>
            <div class="radio-lists">
                <h2 class="list-title">电台</h2>
                <ul class="radio-wrapper"></ul>
            </div>
            <div class="hot-lists">
                <h2 class="list-title">热门歌单</h2>
                <ul class="hotsong-wrapper"></ul>
            </div>
            <div class="footer">
                <span class="footer-logo">QQ音乐</span>
            </div>
        </div>
        <div class="rank-view tab-content hide">排行榜</div>
        <div class="search-view tab-content hide">搜索</div>
    </div>
    
    <script src="js/slider.js"></script>
    <script src="js/tab.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
