<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QQ music</title>
  <link rel="stylesheet" href="dist/app.css">
  <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body>
  <header id="music-header">
    <span class="music-logo">qq音乐</span>
    <a href="#" class="btn-player">播放器</a>
  </header>
  <nav id="tabs">
    <ul class="tab-list">
      <li class="tab-item active" data-view=".rec-view" data-role="tab">推荐</li>
      <li class="tab-item" data-view=".rank-view" data-role="tab">排行榜</li>
      <li class="tab-item" data-view=".search-view" data-role="tab">搜索</li>
    </ul>
  </nav>
  <div id="content-wraper"> 
    <div class="rec-view tab-content">
      <div class="qq-slider" id="slider"></div>
      <div class="radio-lists">
        <h2 class="list-title">电台</h2>
        <ul class="radio-wrapper"></ul>
      </div>
      <div class="hot-lists">
        <h2 class="list-title">热门歌单</h2>
        <ul class="hotsong-wrapper"></ul>
      </div>
      <div class="footer">
        <span class="footer-logo">QQ音乐</span>
      </div>
    </div>
    <div class="rank-view tab-content hide">
      <ul class="top-list"></ul>
    </div>
    <div class="search-view tab-content hide">
      <div class="search-bar">
        <div class="input-wrap">
          <input id="search" type="text" placeholder="搜索歌曲、歌单、专辑">
          <span class="icon-search">搜索</span>
          <span id="del-btn" class="icon icon-delete">删除</span>
        </div>
        <div id="cancel-btn" class="search-cancel">取消</div>
      </div>
      <div class="search-results">
        <ul class="song-list"></ul>
      </div>
      <div class="search-loading">        
        <i class="loading-icon"></i>
        <div class="loading-text">正在载入更多...</div>
        <div class="loading-done hide">已加载全部</div>
      </div>   
      <div class="hot-keys">
        <h3 class="hot-title">热门搜索</h3>
        <div class="hot-result"></div> 
      </div>
    </div>
  </div>
  <div id="player">
    <div class="player-wraper">
      <div class="player-header">
        <img class="album-cover-img" src="" alt="">
        <div class="song-info">
          <h2 class="song-name"></h2>
          <p class="singer-name"></p>
        </div>
        <span class="icon-action icon-play"href="javascript:;"></span>
      </div>
      <div class="player-lyrics"></div>
      <div class="player-footer">
        <div class="icon-list"></div>
        <div class="progress"></div>
        <div class="actions">
          <a href="#" class="btn-download">免费下载这首歌</a>
        </div>
      </div>
    </div>
    <div class="bg-cover"></div>
  </div> 
  <!-- <script src="js/slider.js"></script>
  <script src="js/lazyload.js"></script>
  <script src="js/search.js"></script>
  <script src="js/hotkey.js"></script>
  <script src="js/player.js"></script>
  <script src="js/progress_bar.js"></script>
  <script src="js/lyrics.js"></script>
  <script src="js/tab.js"></script> -->
  <script src="dist/bundle.js"></script> 
</body>
</html>
